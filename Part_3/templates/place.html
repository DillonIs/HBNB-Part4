<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Place Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="place-grid">
      <section id="place-details" class="card card--details"></section>

      <section id="add-review" class="card card--review" style="display:none;">
        <h2>Add a Review</h2>
        <p id="review-place-id" class="muted"></p>
        <form id="review-form">
          <label for="review-text">Review:</label>
          <textarea id="review-text" name="review-text" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    Â© 2025 HBnB Evolution. All rights reserved.
  </footer>

 
  <script src="{{ url_for('static', filename='place.js') }}"></script>
</body>
</html>
